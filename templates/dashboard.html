<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Dashboard Inventário</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f6fa;
            margin: 0;
        }

        aside {
            width: 200px;
            background: #222;
            color: #fff;
            height: 100vh;
            float: left;
            padding: 30px 20px;
        }

        main {
            margin-left: 220px;
            padding: 40px;
        }

        .card {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px #0001;
            padding: 32px;
            font-size: 32px;
            width: 300px;
            text-align: center;
            margin-top: 30px;
        }

        label {
            font-weight: bold;
        }

        input[type="date"] {
            padding: 6px;
            font-size: 16px;
        }

        button {
            padding: 8px 20px;
            font-size: 16px;
            background: #222;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background: #444;
        }
    </style>
</head>

<body>
    <aside>
        <h2>Dashboard</h2>
        <nav>
            <a href="/" style="color: #fff; text-decoration: none;">Inventário</a>
        </nav>
    </aside>
    <main>
        <h1>Saldo centros controlados por logistica</h1>
        <form method="post">
            <label>Data de Extração:</label>
            <input type="date" name="data_extracao" value="{{ data_extracao }}">
            <button type="submit">Buscar</button>
        </form>
        {% if data_extracao %}
        <a href="{{ url_for('download_excel', data_extracao=data_extracao) }}" style="margin-left:10px;">
            <button type="button" style="background: #28a745;">Download Excel</button>
        </a>
        {% endif %}
        {% if total is not none %}
        <div class="card">
            Total do dia: <strong>{{ total }}</strong>
        </div>
        {% endif %}
    </main>
</body>

</html>
